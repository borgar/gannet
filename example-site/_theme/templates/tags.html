{% extends "base.html" %}

{% block pagetitle %}Tags{% endblock %}
{% block bodyclass %}{% endblock %}

{% block content %}
<div class="post-list">
<h1>Complete list of tags used</h1>
<p>{% for t in tags.items %}
<a rel="tag" href="{{ t.url }}">{{ t }}</a>{% if not forloop.last %}<i>,</i>{% endif %}{% endfor %}<i>.</i></p>
</div>
{% endblock content %}
